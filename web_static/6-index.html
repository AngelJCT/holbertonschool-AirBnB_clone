<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
  </head>
    <body>
        <header>
            <div class="logo">
                <object type="image/png" data="images/logo.png"></object>
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, Washington...</h4>
                    <ul class="popover">
                        <li>
                            <h2>New York:</h2>
                            <ul>
                                <li>New York City</li>
                                <li>Buffalo</li>
                                <li>Rochester</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                                <li>San Diego</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Bedroom, Balcony...</h4>
                    <ul class="popover">
                        <li>Wifi</li>
                        <li>Heating</li>
                        <li>Air conditioning</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
